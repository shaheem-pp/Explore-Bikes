{% extends "base/BS_Base.html" %}
{% block content %}
    {% include "header/sales.html" %}

    <table class="table table-striped table-hover">
        <thead class="thead-dark">
        <tr>
            <th scope="col">Customer ID</th>
            <th scope="col">Booking ID</th>
            <th scope="col">Vehicle Model Number</th>
            <th scope="col">Booking Date</th>
            <th scope="col"></th>
            <th scope="col"></th>

        </tr>
        </thead>
        <tbody>
        {% for d in data %}
            <tr>
                <td>{{ d.customer_id }}</td>
                <td>{{ d.booking_id }}</td>
                <td>{{ d.vehicle_model_number }}</td>
                <td>{{ d.booking_date }}</td>
                <td><a href="/vehicle_booking_accept/{{ d.id }}">Accept</a></td>
                <td><a href="/vehicle_booking_reject/{{ d.id }}">Reject</a></td>
            </tr>
        {% endfor %}
        </tbody>
    </table>

{% endblock %}
