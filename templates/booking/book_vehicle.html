{% extends "base/BS_Base.html" %}
{% block content %}

    <div class="m-5  text-center">
        <img src="{{ data.photo }}" class="col-md-6">
        <h1>{{ data.name }}</h1>
        <h3>{{ data.price }}INR</h3>
        <h4>{{ data.colour }}</h4>
        <br>
        <a href="/book_vehicle_now/{{ data.id }}">
            <button type="submit" class="btn btn-outline-success btn-lg btn-block">Book
                Now
            </button>
        </a>
        <br>
        <a href="/view_model_page/">
            <button type="submit" class="btn btn-outline-danger btn-block">Cancel</button>
        </a>
    </div>

{% endblock %}
