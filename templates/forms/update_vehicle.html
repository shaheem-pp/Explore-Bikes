{% extends "base/BS_Base.html" %}
{% block content %}
    <h1 class="display-1 text-center p-5">Add Vehicle Model</h1>
    <form action="/change_vehicle/{{ data.id }}" method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="modelnumber">Vehicle Model Number</label>
            <input type="text" class="form-control" id="modelnumber" name="modelnumber" value="{{ data.vehicle_model_number }}">
        </div>
        <div class="form-group">
            <label for="name">Model Name</label>
            <input type="text" class="form-control" id="name" name="name" value="{{ data.name }}">
        </div>
        <div class="form-group">
            <label for="engine_capacity">Engine Capacity</label>
            <input type="text" class="form-control" id="engine_capacity" name="engine_capacity" value="{{ data.engine_capacity }}">
        </div>
        <div class="form-group">
            <label for="photo">Photo</label>
            <input type="text" class="form-control" id="photo" name="photo" value="{{ data.photo }}">
        </div>
        <div class="form-group">
            <label for="cc">CC</label>
            <input type="text" class="form-control" id="cc" name="cc" value="{{ data.cc }}">
        </div>
        <div class="form-group">
            <label for="tank_capacity">Tank Capacity</label>
            <input type="text" class="form-control" id="tankcapacity" name="tank_capacity" value=
                    "{{ data.tank_capacity }}">
        </div>
        <div class="form-group">
            <label for="mileage">Mileage</label>
            <input type="text" class="form-control" id="mileage" name="mileage" value="{{ data.mileage }}">
        </div>
        <div class="form-group">
            <label for="colour">Color</label>
            <input type="text" class="form-control" id="colour" name="colour" value="{{ data.colour }}">
        </div>
        <div class="form-group">
            <label for="price">Price</label>
            <input type="text" class="form-control" id="price" name="price" value="{{ data.price }}">
        </div>
        <button type="submit" class="btn btn-primary btn-lg btn-block">Submit
        </button>
    </form>

{% endblock %}
