{% extends "base/BS_Base.html" %}
{% block content %}
{% include "header/public.html" %}
<html>
    <head>
<script type="text/javascript">
    function valid()
    {
        var regularExpression = new RegExp("^[a-z]+(\.[a-z0-9_\+-]+)*@[a-z0-9-]+(\.[a-z0-9-]+)*\.([a-z]{2,4})$");

        if(f1.phone.value.length!=10)
 {
   alert("phone number should be atleast 10...");
    f1.phone.focus();
   return false;
  }
  if (!regularExpression.test(f1.email.value))
  {
  alert("Enter a valid ID.For example:'name@gmail.com'..");
 return false;
 }
 return true;
    }
</script>
    </head>

    <h1 class="display-1 text-center p-5">Register</h1>
    <form action="/new_register/" method="post" name="f1">
        {% csrf_token %}
        {#        <div class="form-group">#}
        {#            <label for="customerid">Customer ID</label>#}
        {#            <input type="text" class="form-control" id="customerid" name="customerid">#}
        {#        </div>#}
        <div class="form-group">
            <label for="name">Customer Name</label>
            <input type="text" class="form-control" id="name" name="name" required>
        </div>
        <div class="form-group">
            <label for="address">Address</label>
            <input type="text" class="form-control" id="address" name="address" required>
        </div>
        <div class="form-group">
            <label for="phone">Phone Number</label>
            <input type="number" class="form-control" id="phone" name="phone" required>
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" class="form-control" id="email" name="email" required>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" id="password" name="password" required>
        </div>
        <button type="submit" class="btn btn-primary btn-lg btn-block" onClick="return valid();">Submit
        </button>
    </form>

{% endblock %}
