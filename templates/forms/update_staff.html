{% extends "base/BS_Base.html" %}
{% block content %}

    <form action="/change_staff/{{ data.id }}" method="POST">
        {% csrf_token %}
        <div class="form-group">
            <label for="staffid">Staff ID</label>
            <input type="text" class="form-control" id="staffid" name="staffid" value="{{ data.staffID }}"
                   aria-describedby="emailHelp" readonly>
        </div>

        <div class="form-group">
            <label for="name">Staff Name</label>
            <input type="text" class="form-control" id="name" name="name" value="{{ data.Name }}" aria-describedby="emailHelp">
        </div>

        <div class="form-group">
            <label for="address">Address</label>
            <input type="text" class="form-control" id="address" name="address" value="{{ data.Address }}"
                   aria-describedby="emailHelp">
        </div>

        <div class="form-group">
            <label for="phone">Phone Number</label>
            <input type="text" class="form-control" id="phone" name="phone" value="{{ data.Phone }}"
                   aria-describedby="emailHelp">
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="text" class="form-control" id="email" name="email" value="{{ data.Email }}"
                   aria-describedby="emailHelp">
        </div>
        <button type="submit" class="btn btn-primary btn-lg btn-block">Submit</button>
    </form>

{% endblock %}
